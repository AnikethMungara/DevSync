repos:
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
    - id: black
      language_version: python3
- repo: https://github.com/pycqa/ruff-pre-commit
  rev: v0.6.8
  hooks:
    - id: ruff
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
